<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple text conversion</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
<main>
	<h1>Simple text conversion</h1>
    <form>
		<label for="conversion"></label>
		<textarea id="conversion"></textarea>
	</form>
	<ul>
		<li>
			<button type="button" id="upperCaseBtn">Upper case</button>
			<button class="info-tooltip">?
				<span class="info-popup">THIS IS AN UPPER CASE EXAMPLE.</span>
			</button>
		</li>
		<li>
			<button type="button" id="lowerCaseBtn">Lower case</button>
			<button class="info-tooltip">?
                <span class="info-popup">this is a lower case example.</span>
			</button>
		</li>
		<li>
			<button type="button" id="sentenceCaseBtn">Sentence case</button>
			<button class="info-tooltip">?
                <span class="info-popup">This is a sentence case example. Best shown with multiple sentences.</span>
			</button>
		</li>
		<li>
			<button type="button" id="capitalizedCaseBtn">Capitalized case</button>
			<button class="info-tooltip">?
                <span class="info-popup">This Is A Capitalized Case Example.</span>
			</button>
		</li>
	</ul>

	<button type="button" id="copyBtn">Copy to Clipboard</button>
	<button type="button" id="clearBtn">Clear</button>
</main>
<script src="string-conversion.js" type="text/javascript"></script>
</body>
</html>
