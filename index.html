<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Case Converter</title><meta name="viewport" content="width=device-width">
    <link rel="canonical" href="https://gabriel.dev/simple-toolkit/simble-case-converter/index.html" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <link rel="icon" type="image/png" sizes="16x16" href="">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
<main>
	<h1>Simple Case Converter</h1>
    <form>
		<label for="conversion"></label>
		<textarea id="conversion"></textarea>
		<p><span id="numChars">0</span> characters (including spaces)</p>
		<p><span id="numWords">0</span> words</p>
	</form>
	<div class="container">

		<ul class="button__list">
			<li class="button__list-item">
				<button class="converter-btn btn-style-1" type="button" id="upperCaseBtn">Upper case</button>
				<span class="info-tooltip">
					<span class="info-popup">THIS IS AN UPPER CASE EXAMPLE.</span>
				</span>
			</li>
			<li class="button__list-item">
				<button class="converter-btn btn-style-1" type="button" id="lowerCaseBtn">Lower case</button>
				<span class="info-tooltip">
					<span class="info-popup">this is a lower case example.</span>
				</span>
			</li>
			<li class="button__list-item">
				<button class="converter-btn btn-style-1" type="button" id="sentenceCaseBtn">Sentence case</button>
				<span class="info-tooltip">
					<span class="info-popup">This is a sentence case example. Best shown with multiple sentences.</span>
				</span>
			</li>
			<li class="button__list-item">
				<button class="converter-btn btn-style-1" type="button" id="capitalizedCaseBtn">Capitalized case</button>
				<span class="info-tooltip">
					<span class="info-popup">This Is A Capitalized Case Example.</span>
				</span>
			</li>
		</ul>
		<ul class="button__list">
			<li class="button__list-item">
				<button class="utility-btn btn-style-1" type="button" id="copyBtn">Copy to Clipboard</button>
			</li>
			<li class="button__list-item">
				<button class="utility-btn btn-style-1" type="button" id="clearBtn">Clear</button>
			</li>
		</ul>
	</div>
</main>

</body>
</html>
